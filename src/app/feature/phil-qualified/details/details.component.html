<div class="center">
  <p >{{segment}}</p>
  <table mat-table [dataSource]="wardDataTable" class="mat-elevation-z8 table-full">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container *ngFor="let field of wardPrimaryFields" [matColumnDef]="field.name">
      <th mat-header-cell *matHeaderCellDef>{{field.name | fieldDescription}}</th>
      <td mat-cell *matCellDef="let element"> {{element[field.name]}} </td>
    </ng-container>
  
    <ng-container matColumnDef="percent">
      <th mat-header-cell *matHeaderCellDef>%</th>
      <td mat-cell *matCellDef="let element"> 22.55 </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
